version: "3.8"
services:
  mongoDB:
    image: mongo:latest
    command: ["--replSet", "rs0", "--bind_ip_all", "--port", "27020"]
    ports:
      - 27020:27020
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: echo "try { rs.status() } catch (err) {
        rs.initiate({_id:'rs0',members:[{_id:0,host:'host.docker.internal:27020'}]})
        }" | mongosh --port 27020 --quiet
      interval: 5s
      timeout: 30s
      start_period: 0s
      start_interval: 1s
      retries: 30
    volumes:
      - "mongo_data:/data/db"
      - "mongo_config:/data/configdb"

volumes:
  mongo_data:
  mongo_config:
